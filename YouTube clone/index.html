<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <nav class="navbar">
    <div class="linebutton">
      <span class="material-symbols-sharp">
        menu
      </span>
    </div>
    <img src="./5296522_youtube_youtube logo_icon (1).png" id="icon" />

    <div class="searchbar">
      <input type="text" placeholder="Search" id="searchbox" class="search-bar"/>
      <button type="search" onclick="fetchDatadisplay()" class="search_btn" id="searchButton">
        <span class="material-symbols-sharp">
          search
        </span>
      </button>
    </div>
    <div class="voicesearch">
      <span class="material-icons">
        mic
      </span>
    </div>

    <div class="optiond">
      <span class="material-icons" id="cam">
        videocam
      </span>
      <span class="material-icons" id="bullets">
        apps
      </span>
      <span class="material-icons" id="bell">
        notifications
      </span>
      <span class="material-icons" id="account">
        account_circle
      </span>
    </div>
  </nav>
  <div class="side_bar">
    <a href="#" class="links">
      <span class="material-icons">
        home
      </span>
      Home
    </a>
    <a href="#" class="links">
      <span class="material-icons">
        subscriptions
      </span>
      Subscriptions
    </a>
    <a href="#" class="links">
      <span class="material-icons">
        local_fire_department
      </span>
      Trending
    </a>
    <hr id="hr">
    <p>LIBRARY</p>
    <a href="#" class="links">
      <span class="material-icons">
        history
      </span>
      History
    </a>
    <a href="#" class="links">
      <span class="material-icons">
        watch_later
      </span>
      watch later
    </a>
    <a href="#" class="links">
      <span class="material-icons">
        thumb_up
      </span>
      Like
    </a>
    <a href="#" class="links">
      <span class="material-icons">
        expand_more
      </span>
      Show more
    </a>
    <hr id="hr">
    <p>SUBSCRIPTIONS</p>
    <ul>
      <li>
        <span class="material-icons">
          music_note
        </span>
        Music
      </li>
      <li>
        <span class="material-icons">
          sports_soccer
        </span>
        Sports
      </li>
      <li>
        <span class="material-icons">
          star
        </span>
        Popular
      </li>
    </ul>
  </div>
  <div class="filter">
    <button class="filterbutton" id="all">All</button>
    <button class="filterbutton">Comedy</button>
    <button class="filterbutton">Music</button>
    <button class="filterbutton">Movies</button>
    <button class="filterbutton">Live</button>
    <button class="filterbutton">Cricket</button>
    <button class="filterbutton">Development</button>
    <button class="filterbutton">Trailers</button>
    <button class="filterbutton">Courses</button>
    <button class="filterbutton">Gaming</button>
    <button class="filterbutton">News</button>
    <button class="filterbutton">Cars</button>
    <button class="filterbutton">Recent</button>
  </div>

  <div id="resultDiv" class="resultDiv"></div>

  <script src="script.js"></script>

</body>
</html>
